{{define "headerConnect"}}
{{$user := .Token}}
<link rel="stylesheet" href="../CSS/header.css">
<script src="../JS/header.js"></script>

<header class="reddit-header connected">
    <div class="header-ctn">
        <div class="logo">
            <div class="img-ctn">
                <img src="../assets/images/reddit-icon-white.png" alt="Logo Reddit">
            </div>
            <h1>Upit</h1>
        </div>
        <div class="header-search-box">
            <div class ="search-icon-ctn">
                <img src="../assets/images/chercher.png" alt="Search icon">
            </div>
            <input type="text" class="search-input">
        </div>
        <div class="header-login-section">
            <div class="header-class-user">
            <p class="login-class">{{$user.Username}}</p>
            </div>
            <form method="POST">
            <button type="submit" name="resetToken" value="a" class="user-section" id="connected" onclick="changeValue()">
                <div class="user-img-ctn">
                    <img src="../assets/images/compte.png" alt="User icon">
                </div>
                <div class="user-img-ctn2">
                    <img src="../assets/images/arrow-bottom.png" alt="User icon">
                </div>
            </button>
            </form>
        </div>
    </div>
</header>
<script src="../JS/token.js"></script>
{{end}}
