{{define "message"}}
<link rel="stylesheet" href="/../CSS/message.css">
<link rel="stylesheet" href="/../CSS/fonts.css">


{{range $i, $v := .TopicMessages}}
{{$u := index $.MessagesInteractions $i}}
<div class="topic-detail-ctn">
    <div class="topic-up-down-ctn">
            <label class="container">
                <input type="checkbox" class="up">
                <img class="up arrow-ctn" src="/../assets/images/arrow.png">
            </label>
            <p>NbUpvote</p>
            <label class="container">
                <input type="checkbox" class="down">
                <img class="down arrow-ctn" src="/../assets/images/arrow.png">
            </label>
    </div>
    <div class="topic-detail-ctn-content">
        <div class="user-info-and-text"> 
            <div class="topic-detail-ctn-content-info"> <!--Div a supprimer-->
                <div class="topic-detail-ctn-content-info-user"> <!--Div a supprimer-->
                    <div class="topic-img-username-date-ctn"> <!--Div a supprimer--> 
                        <div class="topic-detail-ctn-content-info-user-avatar"> <!--Div a supprimer-->
                            <img src="../assets/images/topic_icon.png" alt="user-img">
                        </div>
                        <div class="topic-detail-ctn-content-info-user-name"> <!--Div a supprimer-->
                            <h3>Username</h3>
                        </div>
                        <div class="topic-detail-ctn-content-info-date"> <!--Div a supprimer-->
                            <h3>2 days ago</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p>Message</p>
    </div>
    {{$v.Content}}
</div>
{{end}}
